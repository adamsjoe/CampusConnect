<ion-header>
  <ion-title>Add New Post</ion-title>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Title *</ion-label>
        <ion-input
          name="postTitle"
          type="text"
          [(ngModel)]="postTitle"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Message *</ion-label>
        <ion-textarea
          name="postMessage"
          [(ngModel)]="postMessage"
        ></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Type *</ion-label>
        <ion-select name="postType" [(ngModel)]="postType">
          <ion-select-option
            *ngFor="let group of joinedGroups"
            [value]="group.id"
          >
            {{ group.name }}
          </ion-select-option>
          >
        </ion-select>
      </ion-item>
      <!-- <ion-button (click)="addPhotoToGallery()">Photo</ion-button> -->
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button
      expand="block"
      (click)="displayNewPostModal()"
      [disabled]="!isFormValid()"
      >Submit</ion-button
    >
    <ion-button expand="block" (click)="dismissModal()">Cancel</ion-button>
  </ion-toolbar>
</ion-footer>
