<ion-content [fullscreen]="true" class="bground">
  <div class="container">
    <div class="image-container">
      <img src="assets/img/logo.png" />
    </div>
    <p class="heading">CampusConnect</p>
    <ion-list class="form-container">
      <ion-item lines="none">
        <ion-label position="floating" class="input-label">Email</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="email"
          class="transparent-input"
          style="color: white"
        ></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="floating" class="input-label">Password</ion-label>
        <ion-input
          type="password"
          [(ngModel)]="password"
          class="transparent-input"
          style="color: white"
        ></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" (click)="login()" class="login-button"
      >Login</ion-button
    >
    <ion-button expand="block" (click)="notDone()" class="login-button"
      >Create Account</ion-button
    >
    <ion-button expand="block" (click)="notDone()" class="login-button"
      >Forgot Password</ion-button
    >
  </div>
</ion-content>
